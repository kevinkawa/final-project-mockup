<template name="List_Goods_Page">
  <body class="Site">
  <main class="Site-content">
    <div class="ui container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 50px; margin-bottom: 50px;" class="ui celled table">
          <thead>
          <tr>
            <th>Category</th>
            <th>Item</th>
            <th>Condition</th>
            <th>Asking</th>
          </tr>
          </thead>

          <tbody>
          {{#each good in goodsList}}
            <tr>
              <td>{{good.category}}</td>
              <td>{{good.item}}</td>
              <td>{{good.condition}}</td>
              <td>{{good.asking}}</td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  </main>
  </body>
</template>
